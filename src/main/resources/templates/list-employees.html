<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee Directory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1> Employee Directory</h1>
  <hr>
  <table class = "table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>First Name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="theEmployee : ${employees}">
        <td th:text="${theEmployee.firstName}">
        <td th:text="${theEmployee.lastName}">
        <td th:text="${theEmployee.email}">
        <td>
          <div class="row">
            <div class="col-small">
              <form action="#" th:action="@{/employees/update}" method="POST">
                <input type="hidden" name="employeeId"th:value="${theEmployee.id}">
                <button type="submit" class="btn btn-sm btn-info me-1" style="float:left;">Update</button>
              </form>

              <form action="#" th:action="@{/employees/delete}" method="POST">
                <input type="hidden" name="employeeId" th:value="${theEmployee.id}">
                <button type="submit" class="btn btn-sm btn-danger me-1" style="float:left;">Delete</button>
              </form>
            </div>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
